<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Sections</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans bg-white">

    <header class="bg-orange-600 py-2">
        <nav class="container mx-auto flex justify-end items-center px-4 pr-16 text-white text-sm">
            <a href="#" class="ml-4 hover:underline top-nav-link">SAVE MORE ON APP</a>
            <a href="seller.html" class="ml-4 hover:underline top-nav-link">BECOME A SELLER</a>
            <a href="#" class="ml-4 hover:underline top-nav-link">HELP & SUPPORT</a>
            <a href="seller.html" class="ml-4 hover:underline top-nav-link">LOGIN</a>
            <a href="form.html" class="ml-4 hover:underline top-nav-link">SIGN UP</a>
            <a href="#" class="ml-4 hover:underline top-nav-link">বাংলা</a>
        </nav>

        <div class="container mx-auto flex items-center justify-center py-4 px-4">
            <a href="assets/logo.png" class="flex-shrink-0 mr-20">
                <img src="assets/logo.png" alt="Daraz Logo" class="h-10 rounded-md">
            </a>

            <div class="flex-grow max-w-xl">
                <div class="relative flex items-center bg-white rounded-lg shadow-md">
                    <input type="text" placeholder="Search in Daraz" class="w-full pl-4 pr-1 py-3 border-none focus:outline-none search-input-bg text-gray-800 placeholder-gray-500">
                    <button class="bg-orange-200 hover:bg-orange-400 text-orange-600 w-12 h-12 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-search text-xl"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center ml-8">
                <a href="#" class="text-white hover:text-gray-200 text-3xl">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-6 px-6">
        <div class="flex flex-col lg:flex-row gap-6">

            <div class="lg:w-full"> <div class="flex flex-col lg:flex-row gap-6 mb-6">
                    <section class="lg:w-3/4 bg-white p-4 rounded-lg shadow-lg carousel-container">
                        <div class="carousel-track">
                            <div class="carousel-item">
                                <img src="assets/ab1.jpg" alt="Carousel Image 1" class="w-full h-auto rounded-md">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/ab2.jpg" alt="Carousel Image 2" class="w-full h-auto rounded-md">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/ab3.jpg" alt="Carousel Image 3" class="w-full h-auto rounded-md">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/ab4.jpg" alt="Carousel Image 4" class="w-full h-auto rounded-md">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/ab5.jpg" alt="Carousel Image 5" class="w-full h-auto rounded-md">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/ab6.jpg" alt="Carousel Image 6" class="w-full h-auto rounded-md">
                            </div>
                        </div>
                        <div class="carousel-dots"></div>
                    </section>

                    <section class="lg:w-1/4 bg-white p-4 rounded-lg shadow-lg flex items-center justify-center">
                        <img src="assets/ad.jpg" alt="Ad Image" class="w-full h-auto rounded-md">
                    </section>
                </div>

                <section class="bg-white p-6 rounded-lg shadow-lg flex items-center justify-center" style="background-image: url('assets/demo.jpg'); background-size: cover; background-position: center; height: 150px;">
                    <div class="text-gray-800 text-center">

                    </div>
                </section>
            </div>

            </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Daraz Clone. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
