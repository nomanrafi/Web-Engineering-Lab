<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become A Daraz Seller</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-orange-500 min-h-screen flex flex-col">

    <!-- Header for Seller Page -->
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex items-center justify-between px-4">
            <!-- Logo -->
            <a href="index.html" class="flex-shrink-0">
                <img src="//img.alicdn.com/imgextra/i3/O1CN01ovcTAV1WBY7oOmozh_!!6000000002750-55-tps-323-127.svg" alt="Seller Center Logo" class="h-10 rounded-md">
            </a>

            <!-- Language and Help -->
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <select class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded-md leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <option>Bangladesh</option>
                        <option>India</option>
                        <option>Pakistan</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
                <div class="relative">
                    <select class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded-md leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <option>English</option>
                        <option>বাংলা</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
                <button class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full shadow-md hover:bg-gray-300 transition duration-300 ease-in-out">
                    <i class="fas fa-question-circle mr-2"></i>Need Help
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center py-10 px-4" style="background-color: orangered; background-size: cover; background-position: center;">
        <div class="container mx-auto flex flex-col lg:flex-row items-center justify-between gap-10">
            <!-- Left Section - Text Content -->
            <div class="lg:w-1/2 text-white text-center lg:text-left">
                <h1 class="text-5xl md:text-6xl font-bold leading-tight mb-4">Become A Daraz Seller Today!</h1>
                <p class="text-xl md:text-2xl mb-6">Create a Daraz seller account now and reach millions of customers!</p>
                <!-- Image for illustration (optional, can be CSS background) -->
                <!-- <img src="https://placehold.co/600x400/FFA500/FFFFFF?text=Shopping+Cart+Illustration" alt="Shopping Cart" class="mt-8 mx-auto lg:mx-0 rounded-lg shadow-lg"> -->
            </div>

            <!-- Right Section - Login Form -->
            <div class="lg:w-1/2 flex justify-center">
                <div class="form-card w-full max-w-md">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login with Password</h2>

                    <div class="mb-4">
                        <input type="text" placeholder="Mobile Number/ Email" class="form-input">
                    </div>
                    <div class="mb-6 relative">
                        <input type="password" placeholder="Password" class="form-input pr-10">
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 cursor-pointer">
                            <i class="fas fa-eye-slash"></i>
                        </span>
                    </div>

                    <button class="btn-primary w-full mb-4">Login</button>

                    <div class="text-center text-sm text-gray-600 mb-4">
                        By clicking Login, you agree to these <a href="#" class="text-blue-600 hover:underline">Terms & Conditions</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
                    </div>

                    <div class="flex justify-between text-blue-600 text-sm mb-6">
                        <a href="#" class="hover:underline">Reset password</a>
                        <a href="form.html" class="hover:underline">Register as Global Seller</a>
                    </div>

                    <div class="text-center text-gray-600 text-sm">
                        Don't have an account yet? <a href="#" class="text-blue-600 hover:underline">Create a new account</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
